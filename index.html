<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Tamagotchi - Pinky Flamingo</title>
  </head>
  <body>
      <div class="jumbotron">
        <h2>Pinky's Current Food Level is: <span id="status"></span></h2>
        <h2>Count down to flamingo starvation: <span id="hunger"></span></h2>
      </div>
      <div class="container">
      <h2>Feed Your Flamingo!</h2>
      <form id="mealForm">
        <div class="radio">
          <label>
          <input type="radio" name="mealSize" value="small">
          Small Shrimp Cocktail
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="mealSize" value="medium">
            Medium Prawn
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="mealSize" value="large">
            LARGE COCONUT TUNA!
          </label>
        </div>
        <button class="btn">FEED PINKY!!!!</button>
      </form>
    </div>
  </body>
</html>
