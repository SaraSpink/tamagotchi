<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
      <div class="jumbotron"><h1>Your Current Food Level is: <span id="status"></span></h1></div>
      <div class="container">
      <h2>Feed Your Flamingo!</h2>
      <form id="mealForm">
        <div class="radio">
          <label>
          <input type="radio" name="mealSize" value="small" checked>
          Small Shrimp Cocktail
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="mealSize" value="medium">
            Medium Prawn
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="mealSize" value="large">
            LARGE COCONUT TUNA!
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
